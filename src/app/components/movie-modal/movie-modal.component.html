<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <button class="close-button" (click)="onClose()">X</button>
      <div class="modal-poster">
        <img src="{{ movie.image }}" alt="poster">
      </div>
      <div class="movie-data">
        <h3>{{ movie.Title }}</h3>
        <div class="movie-info">
          <span class="release-date">{{ movie.Released }}</span>
          <span class="runtime">{{ movie.Runtime }}</span>
          <span class="rating">{{ movie.Rated }}</span>
        </div>
        <span class="movie-genre">{{ movie.Genre }}</span>
        <div class="movie-rating">
          <div>
            <img src="star.png" alt="star-icon">
          </div>
          <span class="rating-value">{{ movie.imdbRating }}/10</span>
        </div>
      </div>
    </div>
    <div class="movie-plot">
      {{movie.Plot}}
    </div>
    <div class="movie-director">
      <span>Director:</span>
      <span>{{ movie.Director }}</span>
    </div>
    <div class="movie-actors">
      <span>Stars:</span>
      <span>{{ movie.Actors }}</span>
    </div>
    <div class="movie-actions">
      <button class="edit-button" (click)="onEdit()">Edit</button>
      <button class="delete-button" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>

@if (isDeleteConfirmationVisible) {
  <div class="modal-overlay">
    <div class="modal">
      <h2>Are you sure you want to delete this movie?</h2>
      <div class="confirmation-actions">
        <button class="confirm-button" (click)="confirmDelete()">Yes, delete</button>
        <button class="cancel-button" (click)="cancelDelete()">Cancel</button>
      </div>
    </div>
  </div>
}
