<div class="modal-overlay">
  <div class="modal">
    <h2>Add New Movie</h2>
    <form (ngSubmit)="onSubmit()" class="modal-form">
      <!-- Title -->
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="movie.Title" name="title" required />
      </div>

      <!-- Release Date -->
      <div class="form-group horizontal">
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" [(ngModel)]="movie.Released" name="releaseDate" required />
      </div>

      <!-- Runtime -->
      <div class="form-group horizontal runtime-inputs">
        <label>Runtime:</label>
        <input type="number" min="0" placeholder="Hrs" [(ngModel)]="runtimeHours" name="runtimeHours" required />
        <span>h</span>
        <input type="number" min="0" placeholder="Min" [(ngModel)]="runtimeMinutes" name="runtimeMinutes" required />
        <span>min</span>
      </div>

      <!-- Rating -->
      <div class="form-group horizontal">
        <label for="rating">Rating:</label>
        <select id="rating" [(ngModel)]="movie.Rated" name="rating" required>
          <option value="G">G</option>
          <option value="PG">PG</option>
          <option value="PG-13">PG-13</option>
          <option value="R">R</option>
          <option value="NC-17">NC-17</option>
        </select>
      </div>

      <!-- Genre -->
      <div class="form-group horizontal">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" [(ngModel)]="movie.Genre" name="genre" required />
      </div>

      <!-- IMDB Rating -->
      <div class="form-group horizontal">
        <label for="imdbRating">IMDB Rating:</label>
        <input type="number" step="0.1" min="1" max="10" id="imdbRating" [(ngModel)]="movie.imdbRating" name="imdbRating" required />
      </div>

      <!-- Plot -->
      <div class="form-group">
        <label for="plot">Plot:</label>
        <textarea id="plot" [(ngModel)]="movie.Plot" name="plot" required></textarea>
      </div>

      <!-- Director -->
      <div class="form-group">
        <label for="director">Director:</label>
        <input type="text" id="director" [(ngModel)]="movie.Director" name="director" required />
      </div>

      <!-- Actors -->
      <div class="form-group">
        <label for="actors">Actors:</label>
        <input type="text" id="actors" [(ngModel)]="movie.Actors" name="actors" required />
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="submit" class="submit-button">Submit</button>
        <button type="button" class="cancel-button" (click)="onClose()">Cancel</button>
      </div>
    </form>
  </div>
</div>
